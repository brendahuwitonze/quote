<div class="container">
    <h1>BEST QUOTES</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card m-2"*ngFor='let quote of quote;let i = index'>
                <div class="card-title">
                <li style="margin-left: 50px;padding-bottom: 10px;">{{quote.quote}} due on {{quote.completeDate|date}}</li>
                <button (click)='toggleDetails(i)' class="btn btn-outline-success">Details</button>
                
                <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
                </app-quote-details></div>
            </div>
            
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

        </div>
    </div>
</div>
